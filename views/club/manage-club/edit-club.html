{% extends '__init__/layout.html' %}
{% block content %}

	<div class="container-fluid">
		<form method="POST" enctype="multipart/form-data">
			<div class="row">
				<div class="col-lg-4">
					<div class="cards">
						<div class="d-flex justify-content-between align-items-center" style="height: 50px;">
							<h5 class="fw-bold">
								<i class="bi bi-suit-club-fill"></i>
								Edit Club</h5>
						</div>

						<div>
							<div class="card-body">
								<div class="w-100 text-center my-3">
									<div>
										<div>
											<img src="/images/club.jpg" style="width: 100px; height: 90px;" id="account-picture">
											<div class="position-relative">
												<style>
													.my_file {
														color: transparent;
														position: relative;
														bottom: 20px;
														left: 187px;
													}
													.my_file::-webkit-file-upload-button {
														visibility: hidden;
													}
													.my_file::before {
														content: '\f030';
														font-family: 'fontAwesome';
														color: #F2F2F2;
														-webkit-text-stroke: 1px #2DA380;
														cursor: pointer;
													}
												</style>
												<input class="my_file" type="file" name="clubProfile" id="profile-upload">
											</div>
										</div>
										<small class="text-muted fw-lighter">NOTE: picture upload should be limited to 60 kilobytes</small>
									</div>
								</div>
								<div class="w-auto">
									<div >
										<p class="fw-bolder px-2">Club Name</p>
										<input class="form-control w-100" type="text" name="clubName" value="{{club.name}}">
									</div>
									<span class="w-100 position-relative" style="left: 15vw;">
										<button class="d-inline btn btn-sm btn-success" type="submit">update</button>
										<a class="d-inline btn btn-sm btn-success" href="{{ctx.DOMAIN_NAME}}/clubs/show?clubId={{club._id}}">cancel</a>
									</span>
								</div>
								<br>
							</div>
							<br>
						</div>
					</div>
				</div>

				<div class="col-lg-8">
					<div class="row">

						<div class="col-lg-12">
							<main>
								<div class="cards">
									<div class="card-content">
										<h5 class="fw-bold">
											<i class="bi bi-body-text"></i>
											Description</h5>
									</div>
									<div class="card-body">
										<textarea name="description" class="w-100 h-100">{{club.description}}</textarea>
									</div>
								</div>
							</main>
						</div>
						{# ===================================================== #}
						<div class="col-lg-12">
							<main>
								<div class="cards">
									<div class="card-content">
										<h5 class="fw-bold">
											<i class="bi bi-radioactive"></i>
											Danger Zone</h5>
									</div>
									<div class="card-body">
										<style>
											#danger {
												background: #DC3646!important;
											}
											#danger:hover {
												color: #DC3646!important;
												background: #F2F2F2!important;
											}
										</style>
										<a type="submit" id="danger" class="btn btn-danger w-25" href="{{ctx.DOMAIN_NAME}}/clubs/delete?clubId={{club._id}}">delete club</a>
									</div>
								</div>
							</main>
						</div>
					</div>

				</div>

			</div>

		</form>
	</div>

{% endblock %}
