{% extends 'initial/layout.html' %}
{% block content %}
  <div class="container">
    <h1 class="display-5">Clubs</h1>

    <div class="club-container container my-2">
      <h4>Owned Club</h4>
      {% for c in clubs | sort(false, true, 'datetime') | reverse %}
        <div>
          <a class="text-decoration-none text-success" href="{{ctx.DOMAIN_NAME}}/clubs/show/{{c._id}}">{{c.name}}</a>
        </div>

      {% endfor %}
      <h4>Joined Club</h4>
      {% for c in clubs | sort(false, true, 'datetime') | reverse %}
        <div>
          <a class="text-decoration-none text-success" href="{{ctx.DOMAIN_NAME}}/clubs/show/{{c._id}}">{{c.name}}</a>

        </div>

      {% endfor %}
    </div>
    <div class="container club-form-container my-2">
      <a class="btn btn-sm btn-success my-2 w-25" href="{{ctx.DOMAIN_NAME}}/clubs/create">Create New Club</a>
    </div>
  </div>
{% endblock %}
