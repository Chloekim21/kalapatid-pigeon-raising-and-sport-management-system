{% extends '__init__/layout.html' %}
{% block content %}
	<div class="container-fluid">
		<form method="POST" enctype="multipart/form-data">
			<div class="row">
				<div class="col-lg-4">
					<div class="d-flex justify-content-between align-items-center" style="height: 50px;">
						<h5 class="fw-bold">Edit Profile</h5>
					</div>

					<div class="card-body">

						<div class="w-100 text-center my-3">
							<img src="{{profileData.profileURL}}" style="width: 100px; height: 100px;" id="account-picture">
							<input type="file" name="profile" id="profile-upload" title="picture upload should be limited to 60 kilobytes">
						</div>

						<div class="w-auto">{{accData.firstName}}
							{{accData.middleName}}
							{{accData.lastName}}
							<span>({{accData.username}})</span>
							<p class="text-muted" style="font-size: 10px;">{{accData.email}}</p>
							<p>{{accData.phone}}</p>
						</div>
						<br>

					</div>
				</div>
				<div class="col-lg-8">
					<div class="row">
						<div class="col-lg-12">
							<main>
								<div class="cards">

									<div class="card-content">
										<h5 class="fw-bold">Profile Description</h5>
									</div>
									<div class="card-body">
										<textarea class="w-100" name="description">{{profileData.info}}</textarea>
									</div>
								</div>
							</main>
						</div>
					</div>
				</div>

			</div>
			<div class="d-flex">
				<button class="btn btnt-sm  m-2" type="submit">Save</button>
				<a class="btn btnt-sm  m-2" href="{{ctx.DOMAIN_NAME}}/profile">Cancel</a>
			</div>
		</form>
	</div>

{% endblock %}
