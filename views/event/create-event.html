{% extends 'initial/layout.html' %}
{% block content %}
<div class="container">
	<script defer type="text/javascript" src="/javascript/script.js"></script>
	<h1>Create Event</h1>
	<div class="container event-form-container">
		<form method="post">
			<div class="form-group w-50">
				<div class="my-4">
					<label for="eventName"> Name</label>
					<input class="form-control form-control-sm " name="name" type="text" placeholder="Event Name">
				</div>
				<div class="my-4">
					<label for="date"> Date</label>
					<input class="form-control form-control-sm " name="date" type="date" placeholder="Event Date">
				</div>
				<div class="my-4">
					<div id="my-map" style="width: fit-content; height:200px;"></div>
					<label> Location</label>
					<br>
					<label for="long">X Coordinate</label>
					<input class="form-control form-control-sm " name="long" id="eventLocLong" type="location"
						placeholder="Event Location">
					<label for="lat">Y Coordinate</label>
					<input class="form-control form-control-sm " name="lat" id="eventLocLat" type="location"
						placeholder="Event Location">
				</div>
				<div class="my-4">
					<label for="hourStart"> Time Start</label>
					<input class="form-control form-control-sm " name="hourStart" type="time" placeholder="Event Start Time">
				</div>
				<div class="my-4">
					<label for="hourEnd"> Time End</label>
					<input class="form-control form-control-sm " name="hourEnd" type="time" placeholder="Event End Time">
				</div>
				<div class="my-4">
					<label for="type"> Type</label>
					<input class="form-control form-control-sm " name="type" type="text" placeholder="Event Type">
				</div>
				<div class="my-4">
					<label for="description"> Description</label>
					<textarea class="d-block" name="description" placeholder="Event Discription" id="" cols="80"
						rows="10"></textarea>
				</div>
				<input class="my-4" type="submit" value="Save">
			</div>
		</form>
	</div>
</div>
{% endblock %}
