{% extends 'initial/layout.html' %}
{% block content %}
		<div class="container-fluid">
				<div class="row">

						<div class="col-lg-3">
								<div class="d-flex justify-content-between align-items-center" style="height: 50px;">
										<h5 class="fw-bold">Participant Request</h5>
								</div>

								<div class="card-body">
										<div class="w-100 text-center my-3">
												<img src="/images/events.jpg" style="width: 100px; height: 90px;" id="account-picture">
										</div>
										<div class="w-auto">
												<div >
														<p class=" text-mute ">Name</p>
														<div class="text-mute h3">{{event.name}}</div>
														<p class="text-mute">Description</p>
														<div class="">{{event.description}}</div>

												</div>
										</div>
										<br>
								</div>
						</div>

						<div class="col-lg-8">
								<div class="row">
										<div class="col-lg-12">
												<footer class="mt-3" id="profile-group">
														<div class="cards overflow-auto">
																<div class="card-content mb-3">
																		<h5 class="fw-bold">Map</h5>
																</div>
																<div class="card-body d-flex justify-content-between">
																		<div id="event-participant-map" style="width: fit-content; height:300px;"></div>
																		<input hidden="hidden" class="form-control form-control-sm mx-1 " id="eventPartLocLong" value="{{event.long}}">
																		<input hidden="hidden" class="form-control form-control-sm  mx-1" id="eventPartLocLat" value="{{event.lat}}">
																</div>
														</div>
												</footer>
										</div>
								</div>
						</div>


						
				</div>
		</div>

		<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetCreateEventParticipantMap&key=Avdjdh0dcTQygVUUyePmkfhJrLB2zOS-hAej45Sw9C2vc0EZg_A8TmY1Yk3ggewJ' async="async" defer="defer"></script>
		<script type="text/javascript" src="/javascript/script.js"></script>
{% endblock %}
