{% extends '__init__/layout.html' %}
{% block content %}
	<div class="container-fluid">
		<form method="post">
			<div class="row">

				<div class="col-lg-3">
					<div class="d-flex justify-content-between align-items-center" style="height: 50px;">
						<h5 class="fw-bold">Event</h5>
					</div>

					<div class="card-body">
						<div class="w-auto">
							<div >
								<p class=" text-mute ">Event Name</p>
								<input class="form-control form-control-sm w-100" name="name" type="text" placeholder="Event Name" required="true">
								<p class="text-mute">Creation Date</p>
								<input class="form-control form-control-sm w-100" name="date" type="date" placeholder="Event Date" required="true">
								<p class="text-mute">Event Type</p>
								<select class="form-select form-select-sm py-2" name="type" type="text" required="true" aria-label=".form-select-sm ">
									<option value="Event type 1">Event Type 1</option>
									<option value="Event type 2">Event Type 2</option>
									<option value="Event type 3">Event Type 3</option>
								</select>

								<p class="text-mute">Max Range of Pigeons per Participant</p>
								<select class="form-select form-select-sm py-2" name="maxParticipants" type="number" required="true" aria-label=".form-select-sm">
									<option value="10">10</option>
									<option value="100">100</option>
									<option value="1000">1000</option>
								</select>
								<p class="text-mute">Start Date Time</p>
								<input class="form-control form-control-sm w-100" name="datetimeStart" type="datetime-local" placeholder="Event Start Time" required="true">
								<p class="text-mute">End ate Time</p>
								<input class="form-control form-control-sm w-100" name="datetimeEnd" type="datetime-local" placeholder="Event End Time" required="true">
								<p class="text-mute">Accessability</p>
								<select class="form-select form-select-sm py-2" name="accessability" type="text" required="true" aria-label=".form-select-sm ">
									<option value="Public">Public</option>
									<option value="Private">Private</option>
								</select>
								<p class="text-mute fw-bold py-2">Status</p>
								<select class="form-select form-select-sm py-2" name="eventStatus" type="text" required="true" aria-label=".form-select-sm">
									<option value="Close">Close</option>
									<option value="Open">Open</option>
								</select>
							</div>
						</div>
						<br>
					</div>
				</div>

				<div class="col-lg-8">
					<div class="row">

						<div class="col-lg-12">
							<footer class="mt-3" id="profile-group">
								<div class="cards overflow-auto">
									<div class="card-content mb-3">
										<h5 class="fw-bold">Event Map</h5>
									</div>
									<div class="card-body d-flex justify-content-between">
										<div id="event-map" style="width: fit-content; height:300px;"></div>
									</div>

									<input name="long" type="text" id="eventLocLong" hidden="true">
									<input name="lat" type="text" id="eventLocLat" hidden="true">

								</div>
							</footer>
						</div>

						<div class="col-lg-12">
							<footer class="mt-3" id="profile-group">
								<div class="cards overflow-auto">
									<div class="card-content mb-3">
										<h5 class="fw-bold">Description</h5>
									</div>
									<div class="card-body d-flex justify-content-between">
										<textarea id="description" style="overflow-y: scroll; width: 100vw;" class="d-block" name="description" placeholder="Event Discription" cols="150" rows="5" required="true"></textarea>
									</div>
								</div>
							</footer>
						</div>

					</div>

				</div>

			</div>
			<input class="my-4 btn btn-success" type="submit" value="Save">
		</form>
	</div>

	<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetCreateEventMap&key=Avdjdh0dcTQygVUUyePmkfhJrLB2zOS-hAej45Sw9C2vc0EZg_A8TmY1Yk3ggewJ' async="async" defer="defer"></script>
	<script type="text/javascript" src="/javascript/script.js"></script>
{% endblock %}
