{% extends 'initial/layout.html' %}
{% block content %}
<div class="container">
  <h1>Notifications</h1>
  <div class="notification">
    {% for n in notifications|sort('datetime')|reverse %}
    <div class="notif-content">
      <hr>
      {{n.datetime}}:
      <a href="{{ctx.DOMAIN_NAME}}/notifications/{{n._id}}">{{n.content}}</a>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
