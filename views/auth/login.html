{% extends "auth/initial/layout.html" %}
{% block content %}

  <div class="container center-layout">
    <div class="card-fluid card">
      <div class="card-body h-auto">
        <div class="row">
          <div class="col-lg-5 logo-container">
            <!--image-->
            <img src="/auth/img/pegion_main.png" alt="kalapatids" class="img-fluid">
          </div>
          <div class="col-lg-6 m-3 form-container">
            <!--form-->
            <h5 class="banner">Welcome Kalapatids</h5>
            <form method="post">
              <!-- Username -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text custom-input">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </span>
                </div>
                <input id="username" name="username" type="text" class="form-control custom-input" placeholder="Username" required="true">
              </div>
              <!-- Password -->
              <div class="form-group input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text custom-input">
                    <i class="fa fa-key" aria-hidden="true"></i>
                  </span>
                </div>
                <input id="password" name="password" type="password" class="form-control custom-input" placeholder="Password" required="true">
              </div>
              <!-- Checkbox -->
              <div class="form-group form-check checkbox mb-0">
                <input id="rememberme" name="rememberme" type="checkbox" class="form-check-input">
                <p>Remember me</p>
              </div>
              <!-- Submit button -->
              <div class="form-group mt-1 mb-1 d-flex justify-content-center btn-container">
                <div>
                  <input type="submit" value="Login" class="form-control btn-success">

                </div>
              </div>
              <div class="auth">
                <a href="{{ctx.DOMAIN_NAME}}/auth/recovery">Forgot Account
                </a>
              </div>
              <div>Don't have Account yet?
                <span class="text-success">
                  <a href="{{ctx.DOMAIN_NAME}}/auth/register">Sign up</a>
                </span>
              </div>
            </div>
          </form>
          {% if isNotAuthenticated %}
            <p class="text-danger">Wrong username or password!</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
